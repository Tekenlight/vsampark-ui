<div class="row pt-5 justify-content-md-center">
  <div class=" col-md-7 card bg-light">
    <form [formGroup]="loginForm" class="loginForm" validate>
      <div class="row justify-content-md-center">
          <div class="col-md-7 pt-5 col-sm-12">
            <div class="form-group required row">
                  <label class=" column col-md-6">Username (Email Id)</label>
                  <input type="text" class="column col-md-5 form-control" formControlName="email_id" #email_id/>
            </div>
            <div *ngIf="loginForm.controls['email_id'].invalid && (loginForm.controls['email_id'].dirty || loginForm.controls['email_id'].touched)" >
                <div *ngIf="loginForm.controls['email_id'].errors.required" class="alert alert-danger">
                      Contact Email Id is required.
                </div>
              </div>
             <div class="form-group required row">
                  <label class="column col-md-6">Password</label>
                  <input type="text" class=" column col-md-5 form-control" formControlName="password" #password/>
              </div>
              <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
                <div *ngIf="loginForm.controls['password'].errors.required">
                    Contact Number is required.
                </div>
              </div>
              
              <div class="form-group">
                  <button (click)="login()" 
                      [disabled]="loginForm.pristine || loginForm.invalid"
                      class="btn btn-primary submit-button">Login
                  </button>
              </div>
           </div>
            <div class="col-md-4">
                <img src="assets/img/login.jpg" class="login-image"   alt="">
          </div>
       </div>
    </form>
  </div>
</div>
